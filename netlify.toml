# Netlify Configuration for JetWash Haywards Heath

[build]
  # No build command needed - pure HTML site
  publish = "."

# Redirect rules (optional - add if needed)
# [[redirects]]
#   from = "/old-page"
#   to = "/new-page"
#   status = 301

# Forms configuration
[forms]
  # Netlify Forms is enabled by default for forms with netlify attribute

# Headers for security and performance
[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "DENY"
    X-Content-Type-Options = "nosniff"
    X-XSS-Protection = "1; mode=block"
    Referrer-Policy = "strict-origin-when-cross-origin"

# Cache static assets
[[headers]]
  for = "/css/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "/js/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "/images/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

# HTML pages - short cache
[[headers]]
  for = "/*.html"
  [headers.values]
    Cache-Control = "public, max-age=3600"

# 404 error page (optional - create later if needed)
# [[redirects]]
#   from = "/*"
#   to = "/404.html"
#   status = 404